<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="alert alert-danger" *ngIf='success'>{{success}}</div>

<form class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)="register(form)">
    <h1 align="center">Register</h1>
    <div class="form-group">
        Name:<br>
        <input type="text" name="name" id="text" class="form-control" pattern="[A-Za-z]{3,}"
            title="Name should not contain any digits" placeholder="Enter your Name" #name="ngModel" ngModel required>
        <div *ngIf="name.touched && name.invalid">
            <p class="text-danger" *ngIf="name.errors.required">*This field is required</p>
        </div>
    </div>
    Email Id:
    <div class="form-group">
        <input type="email" name="email" id="email" pattern=".+@gmail.com" title="email should contain @ and dot(.)"
            size="30" class="form-control" placeholder="Enter your Email" #email="ngModel" ngModel required>
        <div *ngIf="email.touched && email.invalid">
            <p class="text-danger" *ngIf="email.errors.required">*This field is required</p>
        </div>
    </div>
    Password:
    <div class="form-group">
        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain atleast one number and one uppercase and lowercase letter, and atleast 8 or more characters"
            class="form-control" placeholder="Enter your password" #password="ngModel" ngModel required>
        <div *ngIf="password.touched && password.invalid">
            <p class="text-danger" *ngIf="password.errors.required">*This field is required</p>
        </div>
    </div>
    <div class="form-group">
        Type:<br>
        <select class="form-control" name="type" pattern="[A-Za-z]{3,}" title="type should not contain any digits"
            #type="ngModel" ngModel>
            <option value="0" disabled>Select user type</option>
            <option value="student">student</option>
            <option value="librarian">librarian</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Register</button>
    </div>


</form>
